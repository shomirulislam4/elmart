<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F27240">

    <title>About Us - Trendora</title>

    <link rel="manifest" href="site.webmanifest">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/icon.png">

    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/vendors/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/fontawesome.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/responsive.css">
</head>
<body class="elt__loginregisterpage">
    <div class="elt__logreg__section">
        <div class="container wrapper">
            <div class="logo__2">
                <img src="assets/images/logo.png" alt="Trendora Logo">
            </div>
            <div class="left__side">
                <div class="page__title">
                    <h3>Welcome Back!</h3>
                    <span>We're glad to see you again! Sign in to access your account, track your orders, and enjoy a seamless shopping experience.</span>
                </div>
                <form action="#">
                    <div class="social__login">
                        <button class="google__continue">
                            <svg width="23" height="22" viewBox="0 0 23 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.57889 8.95039C6.43397 6.35938 8.866 4.49883 11.7535 4.49883C13.3047 4.49883 14.7012 5.04883 15.8055 5.94687L18.998 2.75C17.0516 1.04844 14.5508 0 11.7492 0C7.41366 0 3.67968 2.475 1.88788 6.09727L5.57889 8.95039Z" fill="#EA4335"/>
                                <path d="M15.4531 16.5129C14.452 17.1574 13.1844 17.5012 11.7492 17.5012C8.87462 17.5012 6.45118 15.6535 5.58751 13.0797L1.88361 15.8899C3.6754 19.5207 7.40939 22 11.7492 22C14.4391 22 17.0086 21.0461 18.9293 19.25L15.4531 16.5129Z" fill="#34A853"/>
                                <path d="M18.9293 19.25C20.9402 17.3723 22.2465 14.5793 22.2465 11C22.2465 10.3512 22.1476 9.65078 21.9973 9.00195H11.7492V13.2516H17.6488C17.3566 14.6824 16.5746 15.7867 15.4531 16.5129L18.9293 19.25Z" fill="#4A90E2"/>
                                <path d="M5.58749 13.0797C5.36835 12.4266 5.24803 11.7305 5.24803 11C5.24803 10.2824 5.36405 9.59495 5.5746 8.95042L1.88358 6.09729C1.14882 7.57112 0.749207 9.23401 0.749207 11C0.749207 12.7574 1.15741 14.4203 1.88358 15.8899L5.58749 13.0797Z" fill="#FBBC05"/>
                            </svg>                                
                            Sign In With Google
                        </button>
                        <div class="seperator">
                            <div class="horizontal__seperator"></div>
                            <span>OR</span>
                            <div class="horizontal__seperator"></div>
                        </div>
                        <div class="inputs">
                            <div class="with__label">
                                <label for="eltLoginFormEmail">Email</label>
                                <input type="email" name="eltLoginForm" id="eltLoginFormEmail">
                            </div>
                            <div class="with__label">
                                <label for="eltLoginFormPass">Password</label>
                                <input type="password" name="eltLoginForm" id="eltLoginFormPass">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="logreg__btn">Sign In</button>
                </form>
                <span>Don't Have Any Account? <a href="register.html">Sign Up</a></span>
            </div>
            <div class="right__side">
                <img class="product__image" src="assets/images/product/12.png" alt="product image">
                <div class="product__testimonials">
                    <div class="testimonial__item">
                        <div class="image">
                            <img src="assets/images/user.png" alt="user">
                        </div>
                        <div class="text">
                            <h6 class="user__testimonial__name">Jessica M.</h6>
                            <p class="user__testimonial__star">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </p>
                            <p class="user__testimonial__desc">Amazing Quality. I was blown away by the quality of the items I purchased.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Links -->
    <script src="js/vendors/jquery.min.js"></script>
    <script src="js/vendors/bootstrap.bundle.js"></script>
    <script src="js/vendors/fontawesome.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
